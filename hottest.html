    <title>Movie Library</title>
    <style>
                  body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff00;
            box-shadow: 0 2px 5px rgba(0,0,0,0);
            height: auto;
            width: fit-content;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
        }

        .movie {
            background-color: #ddd;
            padding: 10px;
            border-radius: 8px;
        }

        .movie img {
            width: 225px;
            height: 250px;
            border-radius: 5px;
            place-items: center;
        }

        .movie-title {
            text-align: center;
            margin-top: 10px;
            font-size: 16px;
            color: #000;
        }
    </style>
