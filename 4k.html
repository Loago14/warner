    <title>Movie Library</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            height: auto;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .movie {
            background-color: #ddd;
            padding: 10px;
            border-radius: 8px;
        }

        .movie img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .movie-title {
            text-align: center;
            margin-top: 10px;
            font-size: 16px;
            color: #000;
        }
    </style>
